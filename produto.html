<!DOCTYPE html>
<html lang="pr-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/evento.css" />
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
    ></script>
    <script src="ajax.js"></script>
    <title>Produtos</title>
  </head>
  <body>
    <div class="title"><h1>Produtos</h1></div>

    <div class="eventsPrc">
      <div class="events">
        <div class="image">
          <img src="img/Caneca Laranja.png" alt="" />
        </div>
        <h4>Caneca Laranja Neon!</h4>
        <div class="descricao">
          <p>Caneca de 800ml para aquela cervejada!</p>
        </div>
      </div>

      <div class="events">
        <div class="image">
          <img
            src="img/Camisa (frente-verso).png"
            alt=""
          />
        </div>
        <h4>Camiseta</h4>
        <div class="descricao">
          <p>Tenha o melhor look da nossa atlética!</p>
        </div>
      </div>

      <div class="events">
        <div class="image">
          <img src="img/8053672763140_shad_dtl1.jpg" alt="" />
        </div>
        <div class="nameEvent"></div>
        <h4>Óculos</h4>
        <div class="descricao">
          <p>Óculos Ray Ban</p>
        </div>
      </div>

      <div class="events">
        <div class="image">
          <img src="img/Bandeira 4k.jpg" alt="" />
        </div>
        <h4>Bandeirão</h4>
        <div class="descricao">
          <p>Bandeira Atlética Computação para colocar onde quiser!</p>
        </div>
      </div>
    </div>

    <script src="events.js"></script>

  </body>
</html>
